<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --gradient-1: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            --gradient-2: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveBackground 20s linear infinite;
            pointer-events: none;
        }

        @keyframes moveBackground {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(50px, 50px);
            }
        }

        /* Floating shapes */
        .floating-shape {
            position: fixed;
            border-radius: 50%;
            opacity: 0.05;
            pointer-events: none;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            top: -100px;
            right: -100px;
            animation: float 15s ease-in-out infinite;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ec4899, #6366f1);
            bottom: -50px;
            left: -100px;
            animation: float 20s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) translateX(0px);
            }
            50% {
                transform: translateY(30px) translateX(30px);
            }
        }

        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo-section h1 {
            font-size: 32px;
            font-weight: 700;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #94a3b8;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #e2e8f0;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(148, 163, 184, 0.1);
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 10px;
            color: #e2e8f0;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.15);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .form-group input:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 1000px rgba(148, 163, 184, 0.1) inset;
            -webkit-text-fill-color: #e2e8f0;
        }

        .info-box {
            background: rgba(99, 102, 241, 0.1);
            border-left: 4px solid var(--primary);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #cbd5e1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-box i {
            color: var(--primary);
            font-size: 16px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: var(--gradient-1);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #64748b;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(99, 102, 241, 0.2);
        }

        .divider span {
            padding: 0 15px;
            font-size: 13px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .suggested-rooms {
            margin-top: 20px;
        }

        .suggested-rooms label {
            display: block;
            margin-bottom: 10px;
            color: #e2e8f0;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .room-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .room-btn {
            padding: 10px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            color: #cbd5e1;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .room-btn:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: var(--primary);
            color: #e2e8f0;
        }

        .room-btn.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 5px;
            display: none;
            animation: shake 0.5s ease;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--primary);
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(99, 102, 241, 0.2);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .login-card {
                padding: 30px 20px;
            }

            .logo-section h1 {
                font-size: 24px;
            }

            .room-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>

    <div class="container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h1>SecureChat</h1>
                <p>End-to-End Encrypted Messaging</p>
            </div>

            <form id="loginForm">
                <div class="info-box">
                    <i class="fas fa-shield-alt"></i>
                    <span>All conversations are encrypted with AES-256</span>
                </div>

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="Enter your name"
                        minlength="2"
                        maxlength="20"
                        required
                    >
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="room">
                        <i class="fas fa-door-open"></i> Room Name
                    </label>
                    <input 
                        type="text" 
                        id="room" 
                        placeholder="Enter room name"
                        minlength="2"
                        maxlength="20"
                        required
                    >
                    <div class="error-message" id="roomError"></div>
                </div>

                <div class="suggested-rooms">
                    <label>Quick Select:</label>
                    <div class="room-buttons">
                        <button type="button" class="room-btn" data-room="General">General</button>
                        <button type="button" class="room-btn" data-room="Gaming">Gaming</button>
                        <button type="button" class="room-btn" data-room="Work">Work</button>
                        <button type="button" class="room-btn" data-room="Random">Random</button>
                    </div>
                </div>

                <div class="divider">
                    <span>Ready?</span>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <span>Enter Chat</span>
                </button>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <span>Connecting...</span>
                </div>
            </form>

            <div class="footer">
                <i class="fas fa-lock-open"></i> Secure &amp; Private
                <br>
                <small>Â© 2025 SecureChat. All rights reserved.</small>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const roomInput = document.getElementById('room');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const roomBtns = document.querySelectorAll('.room-btn');

        // Quick select room buttons
        roomBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                roomBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                roomInput.value = btn.dataset.room;
            });
        });

        // Form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const room = roomInput.value.trim();

            // Validation
            if (!username || username.length < 2) {
                showError('usernameError', 'Username must be at least 2 characters');
                return;
            }

            if (!room || room.length < 2) {
                showError('roomError', 'Room name must be at least 2 characters');
                return;
            }

            // Show loading
            submitBtn.style.display = 'none';
            loading.classList.add('show');

            // Redirect to chat
            setTimeout(() => {
                window.location.href = `/chat.html?user=${encodeURIComponent(username)}&room=${encodeURIComponent(room)}`;
            }, 500);
        });

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 3000);
        }

        // Clear errors on input
        usernameInput.addEventListener('input', () => {
            document.getElementById('usernameError').classList.remove('show');
        });

        roomInput.addEventListener('input', () => {
            document.getElementById('roomError').classList.remove('show');
            // Remove selection when manually typing
            roomBtns.forEach(b => b.classList.remove('selected'));
        });
    </script>
</body>
</html>
